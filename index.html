<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Videoteca de Baile</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <script src="./app.js?v=1" defer></script>
</head>

<body>
<div class="container">
  <header>
    <h1>Videoteca de baile</h1>
    <div class="meta" id="countMeta">—</div>
  
    <div class="topBar">
      <div class="searchWrap">
        <input id="q" type="search" placeholder="Buscar: bachata, giros, ondas…" />
      </div>
  
      <button id="toggleFilters" class="btnGhost" type="button"
        aria-expanded="false" aria-controls="filtersPanel">
        Filtros <span class="chev" aria-hidden="true">▾</span>
      </button>
    </div>
  
    <div id="filtersPanel" class="filtersPanel" hidden>
      <div class="filters">
        <div class="field">
          <label>Tipo</label>
          <select id="type"></select>
        </div>
  
        <div class="field">
          <label>Estilo</label>
          <select id="style"></select>
        </div>
  
        <div class="field">
          <label>Profesor</label>
          <select id="teacher"></select>
        </div>
  
        <div class="field">
          <label>Nivel</label>
          <select id="level"></select>
        </div>
  
        <div class="field">
          <label>Puntaje mínimo</label>
          <select id="minRating">
            <option value="0">Cualquiera</option>
            <option value="1">1 ★+</option>
            <option value="2">2 ★+</option>
            <option value="3">3 ★+</option>
            <option value="4">4 ★+</option>
            <option value="5">5 ★</option>
          </select>
        </div>
  
        <div class="field">
          <label>Orden</label>
          <select id="sort">
            <option value="date_desc">Más reciente</option>
            <option value="date_asc">Más antiguo</option>
            <option value="rating_desc">Mejor puntaje</option>
            <option value="rating_asc">Peor puntaje</option>
          </select>
        </div>
      </div>
  
      <div class="actions">
        <button id="reset" type="button">Reset filtros</button>
        <div class="meta" id="activeFilters">—</div>
      </div>
    </div>
  </header>
  
    <main>
      <div class="grid" id="grid"></div>
      <div class="empty" id="empty" style="display:none;">
        No hay vídeos con esos filtros.
      </div>
    </main>
</div>
</body>
</html>
